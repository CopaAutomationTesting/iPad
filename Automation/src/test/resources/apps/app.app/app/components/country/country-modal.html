<DockLayout class="table-body" orientation="vertical" stretchLastChild="true">
        <TextField dock="top" hint="Search" [(ngModel)]="Search" (ngModelChange)="onChange($event)" style="text-align:center;border-width:1,1,1,1;border-color:black" height="10%"></TextField>
        <button dock="bottom" text="Cancel" class="btn btn-primary" (tap)="cancel()"></button>        
        <ListView dock="top" [items]="filteredCountryList">
                <ng-template let-item="item" let-i="index">
                        <GridLayout columns="*" rows="40" (tap)="selected($event)">
                                <Label text="{{item}}" style="text-align:center;vertical-align: middle" textWrap="true" width="100%" height="40%"></Label>
                        </GridLayout>
                </ng-template>
        </ListView>
        <!-- << creating-listpicker-html -->

</DockLayout>
