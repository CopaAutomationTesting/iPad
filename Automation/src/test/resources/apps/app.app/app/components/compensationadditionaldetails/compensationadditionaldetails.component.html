<ActionBar title="Additional Details" class="action-bar">
    <ActionItem (tap)="navigateToHome()" ios.position="right" text="{{userdetails}}">
    </ActionItem>
    <ActionItem ios.position="right" icon="res://logout_icons/logoff_edit" (tap)="_services.LogOut()">
    </ActionItem>
</ActionBar>
<GridLayout #pagecontainer>
    <DockLayout stretchLastChild="true" class="page">

        <StackLayout dock="bottom" class="page-footer">
            <StackLayout class="tabbed-menu">
                <StackLayout class="tabbed-menu-item menu-divider" (tap)="navigateToSearch()">
                    <Label text="&#xe907;" color="{{isCheckinDisabled  ? '#2260A4' : 'lightgray'}}" class="menu-item-icon copa-icon"></Label>
                    <Label text="Check In" class="menu-item-text"></Label>
                </StackLayout>
                <StackLayout class="tabbed-menu-item menu-divider" (tap)="navigateToDepartures()">
                    <Label text="&#xE904;" color="{{isGateDisabled  ? '#2260A4' : 'lightgray'}}" class="menu-item-icon copa-icon"></Label>
                    <Label text="Departures" class="menu-item-text"></Label>
                </StackLayout>
                <StackLayout class="tabbed-menu-item active menu-divider" (tap)="navigateToCompensation()">
                    <Label text="&#xe90e;" class="menu-item-icon copa-icon"></Label>
                    <Label text="Compensation" class="menu-item-text"></Label>
                </StackLayout>
                <StackLayout class="tabbed-menu-item menu-divider">
                    <Label text="&#xe90f;" class="menu-item-icon copa-icon" style="color:lightgray"></Label>
                    <Label text="Notification" class="menu-item-text"></Label>
                </StackLayout>
                <StackLayout class="tabbed-menu-item" (tap)="navigateToSetting()">
                    <Label text="&#xe917;" class="menu-item-icon copa-icon"></Label>
                    <Label text="Settings" class="menu-item-text"></Label>
                </StackLayout>
            </StackLayout>
        </StackLayout>
        <div *ngIf="IsFlightInfo">
            <StackLayout dock="top" class="headerinfo">
                <GridLayout columns="auto, auto,*,auto" class="flight-info">
                    <StackLayout col="0" class="flight-details bdr-right-big">
                        <StackLayout orientation="horizontal" class="details">
                            <Label text="{{FlightHeaderInfo.FlightNumber}}" class="p-r-10 text-blue font-medium font-bold  bdr-right"></Label>
                            <Label text="{{FlightHeaderInfo.DepartureDate}}" class="p-l-10 font-small text-default "></Label>
                        </StackLayout>
                        <Label text="{{FlightHeaderInfo.Status}}" class="details font-medium text-blue"></Label>
                        <Label text="{{PassengerType}}" class="details font-medium"></Label>
                    </StackLayout>
                    <StackLayout col="1" class="flight-details bdr-right-big">
                        <StackLayout orientation="horizontal" class="details p-l-10">
                            <Label class="p-r-10 text-default font-medium">
                                <FormattedString>
                                    <Span text="{{FlightHeaderInfo.DepartureAirport}}" fontAttributes="Bold"></Span>
                                </FormattedString>
                            </Label>
                            <Label text="&#xE5CC;" class="material-icon p-r-10 text-default font-medium"></Label>
                            <Label class="p-r-10 text-default font-medium">
                                <FormattedString>
                                    <Span text="{{FlightHeaderInfo.DestinationAirport}}" fontAttributes="Bold"></Span>
                                </FormattedString>
                            </Label>
                        </StackLayout>
                        <StackLayout orientation="horizontal" class="details p-l-10">
                            <StackLayout orientation="horizontal">
                                <Label text="STD" class="p-r-5 font-small text-default font-bold"></Label>
                                <Label text="{{FlightHeaderInfo.STD}}" class="p-r-10 font-small text-black font-bold"></Label>
                            </StackLayout>
                            <StackLayout orientation="horizontal">
                                <Label text="ETD" class="p-r-5 font-small text-default font-bold"></Label>
                                <Label text="{{FlightHeaderInfo.ETD}}" class="p-r-10 font-small text-black font-bold"></Label>
                            </StackLayout>
                            <StackLayout orientation="horizontal">
                                <Label text="ETA" class="p-r-5 font-small text-default font-bold"></Label>
                                <Label text="{{FlightHeaderInfo.STA}}" class="p-r-10 font-small text-black font-bold"></Label>
                            </StackLayout>
                        </StackLayout>
                    </StackLayout>

                    <StackLayout col="3" orientation="horizontal" class="vrt-middle">
                        <StackLayout class="m-l-10">
                            <Button automationText="additional_okbtn"class="btn btn-primary" text="OK" (tap)="save()" [isEnabled]="submitEnabled()"></Button>
                        </StackLayout>
                    </StackLayout>
                </GridLayout>
            </StackLayout>
        </div>
        <div *ngIf="IsHeaderInfo">
            <StackLayout dock="top" class="headerinfo">
                <StackLayout orientation="horizontal">
                    <StackLayout orientation="vertical" class="m-t-10">
                        <Label text="Compensation based on Order ID" class="font-medium m-l-5"></Label>
                    </StackLayout>
                    <StackLayout style="margin-left:600" orientation="horizontal" class="m-t-15">
                        <StackLayout class="m-l-5">
                            <Button automationText="additional_okbtn1"class="btn btn-primary" text="OK" (tap)="Save()"></Button>
                        </StackLayout>
                    </StackLayout>
                </StackLayout>
            </StackLayout>
        </div>

        <StackLayout dock="top" class="page-body" orientation="horizontal">
            <StackLayout *ngIf="!IsVisibleAllTab">
                <SegmentedBar [items]="apisdetails" selectedIndex="0" class="{{TabNotVisible ?'segmented-bar':''}}" style="margin-left: 125"
                    (selectedIndexChanged)="selectSegment($event)">
                </SegmentedBar>
            </StackLayout>
            <StackLayout *ngIf="IsVisibleAllTab">
                <SegmentedBar [items]="apisdetails" selectedIndex="0" class="{{TabNotVisible ?'segmented-bar':''}}" style="margin-left: 340"
                    (selectedIndexChanged)="selectSegment($event)">
                </SegmentedBar>
            </StackLayout>
        </StackLayout>

                        <Label text="{{PassengerName}}" class="text-blue font-bold"></Label>
                    </StackLayout>
                </GridLayout>
                <GridLayout dock="top" rows="*" columns="250, *">
                    <StackLayout col="0" height="100%" class="left-panel">
                        <StackLayout orientation="vertical">
                            <StackLayout height="50" class="stack vrt-middle {{FirstBlock ? 'selected' : 'normal'}}" (tap)="monetaryLayout()">
                                <Label automationText="additional_monetaryemd"text="Monetary EMD" class=" {{FirstBlock ?  'text-white' : 'text-blue'}} font-medium font-bold m-l-8"></Label>
                            </StackLayout>

                            </StackLayout>
                            <StackLayout height="50" class="stack vrt-middle {{ThirdBlock ? 'selected' : 'normal'}}" (tap)="mealLayout()">

                            <StackLayout height="50" class="stack vrt-middle {{FourthBlock ? 'selected' : 'normal'}}" (tap)="transportLayout()">
                                <Label automationText="additional_transportemd"text="Transport EMD" class="{{FourthBlock ? 'text-white' : 'text-blue' }} font-medium font-bold m-l-8"></Label>
                            </StackLayout>
                        </StackLayout>
                    </StackLayout>

                                                                <StackLayout col="1" class="vrt-middle hrz-left m-l-5">
                                                                    <Label text="EMD {{i+1}}" class="font-bold text-blue"></Label>
                                                                </StackLayout>
                                                            </GridLayout>
                                                            <GridLayout row="1" columns="250,*" class="stack vrt-middle">
                                                                <StackLayout col="0" class="vrt-middle m-l-5" height="25">
                                                                    <Label text="Total Value" class="text-black  font-medium"></Label>
                                                                </StackLayout>
                                                                <StackLayout col="1" class="vrt-middle" height="25">
                                                                    <Label text="{{item.CompAmt}}" class="text-black  font-medium"></Label>
                                                                </StackLayout>
                                                            </GridLayout>
                                                            <GridLayout row="2" columns="250,*" class="stack vrt-middle">

                                                                    <Label text="Reason for issuance" class="text-black  font-medium"></Label>
                                                                </StackLayout>
                                                                <StackLayout col="1" class="vrt-middle" height="25">

                                                                </StackLayout>
                                                            </GridLayout>
                                                            <GridLayout row="3" columns="250,*" class="stack vrt-middle">

                                                                    <Label text="EMD Number" class="text-black  font-medium"></Label>
                                                                </StackLayout>
                                                                <StackLayout col="1" class="vrt-middle" height="25">
                                                                    <Label text="{{item.PrimaryDocumentNbr}}" class="text-black  font-medium"></Label>
                                                                </StackLayout>
                                                            </GridLayout>
                                                            <GridLayout row="4" columns="250,*" class="stack vrt-middle">

                                                                </StackLayout>
                                                            </GridLayout>

                                                                        </StackLayout>
                                                                    </ScrollView>
                                                                </StackLayout>
                                                            </GridLayout>
                                                        </GridLayout>
                                                    </StackLayout>
                                                </StackLayout>
                                            </StackLayout>
                                        </ScrollView>
                                    </div>
                                    <div *ngIf="! IsMonetaryHistoryVisible">
                                        <Label text="No Existing Compensation Related EMDs for Monetary" class="m-l-10 m-t-10 text-blue font-medium"></Label>
                                    </div>
